<div class="container">
  <div class="row justify-content-center my-4 text-center">
    <div class="col-md-3">
      <label for="customer-number" class="form-label">Customer Number</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="customer-number" [(ngModel)]="customerNumber">
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary" (click)="getProductsById(customerNumber)">Recommend</button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showError.show">{{showError.msg}}</div>
  <div class="row justify-content-center my-4 text-center" *ngIf="products.recommendations.length">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-2" *ngFor="let product of products.recommendations">
      <div class="card">
        <img src="{{product.product.src}}" class="card-img-top" alt="{{product.product.code}}">
        <div class="card-body">
          <h5 class="card-title">{{product.product.code}}</h5>
          <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" [(ngModel)]="product.status">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center my-4 text-center" *ngIf="products.recommendations.length">
    <div class="col-md-3 d-grid gap-2">
      <button type="button" class="btn btn-success" (click)="post()">Send</button>
      <button type="button" class="btn btn-secondary" (click)="clear()">Clear</button>
    </div>
  </div>
</div>
